{% extends 'base/base.html' %}
{% block content %}
    {% load bootstrap_icons %}
    <h1>Iniciar Sesión</h1>
    <form method="POST" class="mt-4" >
        {% csrf_token %}
        <table class="table align-top w-50">
            {{ form.as_table }}
        </table>
        <input class="btn btn-lg btn-primary mt-2" type="submit" value="Iniciar Sesión">
    </form>

    <p class="mt-3">No tienes una cuenta aún. <a href="{% url 'registro' %}">Regístrate</a></p>


{% endblock content %}
